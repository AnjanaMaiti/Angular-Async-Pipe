<div>
  <h3>Angular Repos</h3>
  <div *ngFor="let each of (ANG_REPO | async); let i = index">
    <h3>{{each.name}}</h3>
    <span>{{each.description}}</span>
  </div>

  <h3>Node Repos</h3>
  <!-- iterating by items array -->
  <div *ngFor="let each of (NODE_REPO$ | async)?.items; let i = index">
    <h3>{{each.name}}</h3>
    <span>{{each.description}}</span>
  </div>
</div>
